<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <main>     
        <h1 class="text-center">Mi presupuesto Personal</h1>   
        <div class="container">  
           
            <div class="nuevaTransaccion">
                <h2>Nueva Transaccion</h2>
                <form id="presupuestoForm">
                    <div class="mb-3">
                      <label for="inputMonto" class="form-label">Monto($):</label>                  
                      <input type="text" class="form-control" id="inputMonto">
                    </div>
                    <div class="mb-3">
                      <label for="inputTipoTransaccion" class="form-label">Tipo:</label>
                      <select id="inputTipoTransaccion" class="form-select">
                        <option value="1">INGRESO</option>
                        <option value="2">GASTO</option>
                      </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">AGREGAR TRANSACCION</button>
                    </div>
                    
                </form>
            </div> 
            <div class="listaTransacciones"> 
                <div id="contenedorTransacciones">
                    
                </div>   
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">ORDENAR POR MONTO</button>    
                </div> 
            </div>          
        </div>
        
    </main>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
