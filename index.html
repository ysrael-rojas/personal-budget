<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
        <h1>Mi Presupuesto Personal</h1>
        <section class="card">
            <div class="title-card">
                <h5>Balance</h5>
            </div>
            <div class="body-card" id="presupuestoBalance">
            </div>
        </section>
        <section class="card">
            <div class="title-card">
                <h5>Nueva Transaccion</h5>
            </div>
            <div class="body-card">
                <form id="presupuestoForm">
                    <div class="form-control">
                        <label for="inputMonto">Monto($):</label>
                        <input type="text" step="0.01" id="inputMonto"/>
                    </div>
                    <div class="form-control">
                        <label for="inputTipoTransaccion">Tipo:</label>
                        <select id="inputTipoTransaccion">
                            <option value="1">INGRESO</option>
                            <option value="2">GASTO</option>
                        </select>
                    </div>
                    <button type="submit">AGREGAR TRANSACCION</button>
                </form>
            </div>            
        </section>
        <section class="card">
            <div class="title-card">
                <h5>Listado de Transacciones</h5>
            </div>
            <div class="body-card">
                <button type="submit" onclick="ordenarTransacciones()">ORDENAR POR MONTO</button>
                <div id="contenedorTransacciones">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha</th>
                                <th>Tipo Operacion</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>           
        </section>
    </main>

    <script src="./js/Budget.js"></script>
    <script src="./js/Transaction.js"></script>
    <script src="./js/validators.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
